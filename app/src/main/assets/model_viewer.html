<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Go-Kart Model</title>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.5.0/model-viewer.min.js"></script>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        model-viewer {
            width: 100%;
            height: 100%;
            display: block;
            background-color: #222;
        }
    </style>
</head>
<body>
<model-viewer src="MODEL_SRC_PLACEHOLDER"
              ar
              ar-src="AR_SRC_PLACEHOLDER"
              ar-modes="webxr scene-viewer quick-look"
              camera-controls
              shadow-intensity="1"
              autoplay
              camera-orbit="0deg 75deg 2.5m"
              auto-rotate
              disable-zoom>
</model-viewer>
</body>
</html>
